<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jungle Technology</h1>
    </header>
    <section class="phones-container">
        <div class="phone">
            <div class="phone-visuals-container">
                <div class="phone-visual">
                    <img src="/assets/img/Phones/iph-11/apple-iphone-11-front.png" alt="Phone 1">
                    <img src="/assets/img/marketing/promo-1.jpeg" alt="" class="phone-wallpaper">
                </div>
                <div class="phone-visual phone-visual-back">
                    <img src="/assets/img/Phones/iph-11/apple-iphone-11-back-red.png" alt="Phone 1">

                </div>
                <div class="phone-visual phone-visual-back">
                    <img src="/assets/img/Phones/iph-11/apple-iphone-11-back-white.png" alt="Phone 1">
                </div>
            </div>
            <div class="phone-info">
                <h2>Apple iPhone 11</h2>
                <p>Price: $900.000</p>
            </div>
        </div>
        <div class="phone">
            <div class="phone-visuals-container">
                <div class="phone-visual">
                    <img src="/assets/img/Phones/iph-13/apple-iphone-13-front.png" alt="Phone 1">
                    <img src="/assets/img/marketing/promo-1.jpeg" alt="" class="phone-wallpaper">
                </div>
                <div class="phone-visual phone-visual-back">
                    <img src="/assets/img/Phones/iph-13/apple-iphone-13-back-green.png" alt="Phone 1">
                </div>
                <div class="phone-visual">
                    <img src="/assets/img/Phones/iph-13/apple-iphone-13-front.png" alt="Phone 1">
                    <img src="/assets/img/marketing/promo-1.jpeg" alt="" class="phone-wallpaper">
                </div>
            </div>
            <div class="phone-info">
                <h2>Apple iPhone 13</h2>
                <p>Price: $1'500.000</p>
            </div>
        </div>

    </section>
    <script src="scripts/phone-switcher.js"></script>
</body>
</html>
